<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <header>
        <img src="images/illustration-hero.svg" alt="music man">
      </header>

      <div class="card-info">
        <h1 class="summary">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class='plan-info'>
          <img class="music-icon" src="images/icon-music.svg" alt="music icon">
          <p class="plan">
            <span class="Annual">Annual Plan</span><br /><span class="price">$59.99/year</span>
          </p>
          <a href='#' class="change">Change</a>
        </div>

        <footer>
          <p class="btn pay">Proceed to Payment</p>
          <button class="btn cancel">Cancel Order</button>
        </footer>

      </div>
    </div>
  </main>
</body>

</html>
