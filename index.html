<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<div class="whole-page">
  <img src="images/pattern-background-desktop.svg" alt="background">
<body>
  <div class="top-section">
    <img src="images/illustration-hero.svg" alt="music man">
  </div>
  <h1>Order Summary</h1>

  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
  <div>
    <img class="music-icon" src="images/icon-music.svg" alt="music icon">
    <h3>Annual Plan</h3>
    <p class="price">
      $59.99/year
    </p>
    <p class="change">Change</p>
  </div>


  <p class="button">Proceed to Payment</p>
  <p>Cancel Order</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zoe Zhang</a>.
  </div>
</body>
</div>

</html>
